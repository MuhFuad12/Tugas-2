<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #96f197;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .social-media {
            margin-bottom: 10px;
        }
        .social-media label {
            display: inline-block;
            margin-right: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .cancel-button {
            background-color: #6c757d;
        }
        .cancel-button:hover {
            background-color: #5a6268;
        }
        .back-link {
            display: block;
            margin: 20px 0;
            text-align: center;
        }
        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Buku Tamu</h1>
    
    

    <form action="submit_form.php" method="post">
        <label for="full-name">Nama Lengkap:</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="gender">Jenis Kelamin:</label>
        <select id="gender" name="gender" required>
            <option value="">Pilih...</option>
            <option value="male">Laki-laki</option>
            <option value="female">Perempuan</option>
        </select>

        <label for="address">Alamat:</label>
        <input type="text" id="address" name="address" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <fieldset class="social-media">
            <legend>Aktif pada Media Sosial:</legend>
            <label for="facebook">Facebook:</label>
            <input type="checkbox" id="facebook" name="social-media" value="facebook">
            <label for="twitter">Twitter:</label>
            <input type="checkbox" id="twitter" name="social-media" value="twitter">
            <label for="instagram">Instagram:</label>
            <input type="checkbox" id="instagram" name="social-media" value="instagram">
        </fieldset>

        <label for="message">Pesan:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Kirim</button>
        <button type="reset" class="cancel-button">Batal</button>
    </form>

    <div class="back-link"></div>
        <a href="About.html">Kembali ke About</a>
    </div>
</body>
</html>
